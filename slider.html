<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
			.carousel-inner img {
		      width: 100%;
		      height: 100%;
		  }
	</style>
</head>
<body>

<link rel="stylesheet" href="bootstrap-4.3.1-dist\css\bootstrap.min.css">

<!-- jQuery library -->
<script src="jquery.min.js"></script>

<!-- Popper JS -->
<script src="bootstrap-4.3.1-dist\js\umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="bootstrap-4.3.1-dist\js\bootstrap.min.js"></script>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
     <img src="img/pro1.jpg" alt="Water Tank" style="height:300px;width:   1310px">
    </div>
    <div class="carousel-item">
      <img src="img/pro2.jpg" alt="Doors" style="height:300px;width:  1310px">
    </div>
    <div class="carousel-item">
      <img src="furniture/fur21.jpg" alt="Furnitures" style="height:300px;width:  1310px">
    </div>
    <div class="carousel-item">
      <img src="img/pro4.jpg" alt="Ceiling" style="height:300px;width:  1310px">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>
</body>
</html>
